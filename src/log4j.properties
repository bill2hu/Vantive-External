log4j.rootLogger=INFO, stdout

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.DatePattern='.'yyyy-MM-dd
log4j.appender.file.File=C:/tmp/pricing_inout_vantive.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%5p %d{M/d/yy HH:mm:ss} (%x:%C{1}:%L) [%t] - %m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p %d{M/d/yy HH:mm:ss} (%x:%C:%L) [%t] - %m%n
# check out http://logging.apache.org/log4j/docs/api/index.html under PatternLayout for details on pattern syntax

log4j.category.com.savvis.it.db=ERROR
log4j.category.org.apache.tomcat.util.digester.Digester=ERROR 
log4j.category.org.apache=ERROR
log4j.category.org.hibernate=ERROR
log4j.category.com.mchange.v2.c3p0.SQLWarnings=ERROR
